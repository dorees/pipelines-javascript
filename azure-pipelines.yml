# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

parameters:
  - name: install
    displayName: Run NPM Install?
    type: boolean
    default: false

trigger: none

variables:
    - group: test

strategy:
  matrix:
    linux:
      imageName: 'ubuntu-16.04'
  maxParallel: 3

pool:
  vmImage: $(imageName)

container: node:12

steps:
  - task: ManualIntervention@8
    inputs:
      instructions: 'Check these instructions, pretend to know what''s going on and approve...'
      emailRecipients: 'daniel.rees@devopsgroup.com'

  - task: Npm@1
    inputs:
      command: 'install'
    displayName: 'npm install'
